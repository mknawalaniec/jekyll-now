---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div id="intro" style="text-align:center; margin:15px;">
    <div>Once you're finished, have one of the leaders check to make sure the fish's color changed!</div>
      <button onclick="show()">All Done!</button>
    </div>

  <div id="bigHTML" style="display:none; margin:15px">
  <div>How many lines did you edit to change the color of the fish?</div>
  <div style="text-align:center;">
    <input id="htmlInput" class="html-input"></input>
  </div>
  <div style="text-align:center;">
    <button onclick="myFunction()">SUBMIT</button>
  </div>
  <div style="text-align:center; margin:15px;">
    <a id="continue"></a>
  </div>
</div>

  <script>
    function myFunction() {
      var htmlInput = document.getElementById("htmlInput").value;
      var response;
      if(htmlInput == 2){
        response = "Correct! Click Here to Continue!";
        document.getElementById("continue").href = "/final";
        document.getElementById("continue").style.color = "#59bfe5";
      } else {
        response = "Sorry that's not right, try again!";
        document.getElementById("continue").style.color = "red";
      }
      document.getElementById("continue").innerHTML = response;
    }

          function show(){
        document.getElementById("intro").style.display = "none";
        document.getElementById("bigHTML").style.display = "block";
      }
    </script> 

  </article>
