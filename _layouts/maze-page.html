---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div style="text-align:center">
    <input id="mazeInput" class="maze-input"></input>
  </div>
  <div style="text-align:center">
    <button onclick="myFunction()">SUBMIT</button>
  </div>
  <div style="text-align:center; margin:15px;">
    <a id="continue"></a>
  </div>

  <script>
    function myFunction() {
      var mazeInput = document.getElementById("mazeInput").value;
      var response;
      if(mazeInput == 3){
        response = "Correct! Click Here to Continue!";
        document.getElementById("continue").href = "/api-challenge";
        document.getElementById("continue").style.color = "#59bfe5";
      } else {
        response = "Sorry that's not right, try again!";
        document.getElementById("continue").style.color = "red";
      }
      document.getElementById("continue").innerHTML = response;
    }
    </script> 

  </article>
