---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

    <div id="intro" style="text-align:center; margin:15px;">
      <button onclick="show()">All Done!</button>
    </div>
    

    <div id="bigTreasure" style="display:none">
      <div>What was on the red card you used to complete the Rules of the Ocean?</div>
      <div style="text-align:center">
        <input id="treasureInput" class="treasure-input"></input>
      </div>
      <div style="text-align:center">
        <button onclick="myFunction()">SUBMIT</button>
      </div>
      <div style="text-align:center; margin:15px;">
        <a id="continue"></a>
      </div>
    </div>

    <script>
      function myFunction() {
        var treasureInput = document.getElementById("treasureInput").value;
        var treasureInput = treasureInput.toLowerCase();
        var response;
        if(treasureInput == "treasure chest"){
          response = "Correct! Click Here to Continue!";
          document.getElementById("continue").style.color = "#59bfe5";
          document.getElementById("continue").href = "/maze-challenge";
        } else {
          response = "Sorry that's not right, try again!";
          document.getElementById("continue").style.color = "red";
        }
        document.getElementById("continue").innerHTML = response;
      }

      function show(){
        document.getElementById("intro").style.display = "none";
        document.getElementById("bigTreasure").style.display = "block";
      }

      </script>      
</article>
